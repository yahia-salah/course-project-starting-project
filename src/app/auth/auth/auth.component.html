<div class="container align-content-center">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3 card p-3 rounded-2">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <form class="bg-transparent" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            formControlName="email"
            [class.is-invalid]="
              form.get('email').invalid && form.get('email').touched
            "
            [class.is-valid]="
              form.get('email').valid && form.get('email').touched
            "
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-group mb-3">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              class="form-control"
              ngModel
              name="password"
              formControlName="password"
              [class.is-invalid]="
                form.get('password').invalid && form.get('password').touched
              "
              [class.is-valid]="
                form.get('password').valid && form.get('password').touched
              "
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <fa-icon [icon]="passwordVisible ? faEye : faEyeSlash"></fa-icon>
            </button>
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!isLoggedIn && form.invalid"
          >
            {{ isLoggedIn ? "Logout" : isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-danger"
            type="button"
            (click)="onSwitchMode()"
            [disabled]="isLoggedIn"
          >
            Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
