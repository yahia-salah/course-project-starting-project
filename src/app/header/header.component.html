      <button
        class="navbar-toggler d-flex d-lg-none order-3 p-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#bdNavbar"
        aria-controls="bdNavbar"
        aria-label="Toggle navigation"
        #bdNavbarToggle
      >
        <fa-icon [icon]="faEllipsis"></fa-icon>
      </button>
    </div>
    <div
      class="offcanvas-lg offcanvas-end flex-grow-1"
      tabindex="-1"
      id="bdNavbar"
      aria-labelledby="bdNavbarOffcanvasLabel"
      data-bs-scroll="true"
      #bdNavbar
    >
      <div class="offcanvas-header px-4 pb-0">
        <h5 class="offcanvas-title text-white" id="bdNavbarOffcanvasLabel">
          Recipe Book
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          data-bs-target="#bdNavbar"
        ></button>
      </div>

      <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <hr class="d-lg-none text-white-50" />
        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
          <li class="nav-item col-6 col-lg-auto" *ngIf="isLoggedIn">
            <a
              class="nav-link py-2 px-0 px-lg-2"
              routerLinkActive="active"
              routerLink="/recipes"
              (click)="onNavClick($event)"
              >Recipes</a
            >
          </li>
          <li class="nav-item col-6 col-lg-auto" *ngIf="!isLoggedIn">
            <a
              class="nav-link py-2 px-0 px-lg-2"
              routerLinkActive="active"
              routerLink="/auth"
              (click)="onNavClick($event)"
              >Auth</a
            >
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a
              class="nav-link py-2 px-0 px-lg-2"
              routerLinkActive="active"
              routerLink="/shopping-list"
              (click)="onNavClick($event)"
              >Shopping List</a
            >
          </li>
        </ul>

        <hr class="d-lg-none text-white-50" />

        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <button
              type="button"
              class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-display="static"
            >
              <span>Manage</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Recipes Data</h6></li>
              <li>
                <a
                  class="dropdown-item d-flex gap-2"
                  (click)="onFetchData(); onNavClick($event)"
                >
                  <fa-icon [icon]="faCloudArrowDown"></fa-icon>
                  Fetch
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex gap-2"
                  (click)="onSaveData(); onNavClick($event)"
                  ><fa-icon [icon]="faCloudArrowUp"></fa-icon>Save</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <h6 class="dropdown-header">
                  Welcome,
                  {{ user && user.displayName ? user.displayName : "Unknown" }}
                </h6>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex gap-2"
                  (click)="onLogout(); onNavClick($event)"
                  ><fa-icon [icon]="faArrowRightFromBracket"></fa-icon>Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
