<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd()" #f="ngForm">
      <div class="row">
        <div
          class="col-sm-5 form-group"
          [class.has-error]="
            !getControl('name')?.valid && getControl('name')?.touched
          "
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div
          class="col-sm-2 form-group"
          [class.has-error]="
            !getControl('amount')?.valid && getControl('amount')?.touched
          "
        >
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            [disabled]="!f.valid"
            type="submit"
            style="margin-right: 1rem"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-right: 1rem"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
