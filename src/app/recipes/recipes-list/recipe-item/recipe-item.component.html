<a
  class="list-group-item list-group-item-action clearfix d-flex align-items-center justify-content-between"
  [routerLink]="[getRecipeIndex()]"
  routerLinkActive="active"
  style="cursor: pointer"
>
  <div>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-fluid ms-auto"
    style="max-height: 50px"
  />
</a>
