<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            [(ngModel)]="amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-right: 1rem"
            [disabled]="!name || !amount"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-right: 1rem"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
