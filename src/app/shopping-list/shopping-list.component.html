<div class="container mt-3">
  <div class="row">
    <div class="col-sm-10">
      <app-shopping-edit (clear)="onClear()" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(ingredient)"
          [class.active]="ingredient === selectedIngredient"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </ul>
    </div>
  </div>
</div>
